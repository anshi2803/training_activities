<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1=  + prompt("Enter First number");
        const num2=  + prompt("Enter second number");
        const op= prompt("enter + for addition - for subtraction * multiply / divide");
        switch(op){
            case '+' : document.write(`<h3>${num1}+ ${num2} = ${num1 + num2}</h3>`);
               break;
            case '-': document.write(`<h3>${num1}- ${num2} = ${num1 - num2} </h3>`);
                break;
            case '*': document.write(`<h3>${num1}* ${num2} = ${num1 * num2} </h3>`);
                break;
            case '/': document.write(`<h3>${num1}/ ${num2} = ${num1 / num2} </h3>`);
                break;
            default: document.write('<h3>Choose correct operator</h3>')

        }
    </script>
</body>
</html>
